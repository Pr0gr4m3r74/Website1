let inventory = [];

function drawRarity() {
  let roll = Math.random() * 100;
  let sum = 0;
  for (let r of rarities) {
    sum += r.chance;
    if (roll <= sum) return r;
  }
}

function drawCard() {
  const rarity = drawRarity();
  const icon = rarity.icons[Math.floor(Math.random() * rarity.icons.length)];
  const quality = Math.floor(Math.random() * 10) + 1;

  const card = { rarity: rarity.name, class: rarity.class, icon, quality };
  inventory.push(card);

  showCurrentCard(card);
  renderInventory();
}

function showCurrentCard(card) {
  const div = document.getElementById('currentCard');
  div.innerHTML = `
    <div class="card ${card.class}">
      <div>${card.rarity}</div>
      <div class="icon">${card.icon}</div>
      <div>QualitÃ¤t: ${card.quality}</div>
    </div>`;
}

function renderInventory() {
  const inv = document.getElementById('inventory');
  inv.innerHTML = '';
  inventory.forEach(c => {
    const d = document.createElement('div');
    d.className = `small-card ${c.class}`;
    d.innerHTML = `${c.icon}<br>${c.rarity}<br>Q:${c.quality}`;
    inv.appendChild(d);
  });
}
